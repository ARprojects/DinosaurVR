<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="model"
          response-type="arraybuffer"
          src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        >
        </a-asset-item>
      </a-assets>
      <a-marker-camera  preset="custom"  type="pattern" url="assets/pattern.patt">
        <!-- <a-text
          value="HOW ARE YOU ALL"
          position="0 0 0"
          width="10"
          height="10"
          color="blue"
        ></a-text> -->

        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="5 5 5"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
